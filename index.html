<!DOCTYPE html>
<html>
  <header>
    <title>Developer Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./cssStyles/stylesreset.css">
    <link rel="stylesheet" href="./cssStyles/mainStyle.css">
  </header>
<body>
  <header> <!-- the head of the app -->
    <nav class="navigation"> <!-- top navigation -->
      <ul>
        <li>
          <select class="selection" name="sorting"> <!-- sorting profile -->
            <option> current to former </option> <!-- sorting profile by current to former -->
            <option> former to current </option> <!-- sorting profile by former to current-->
         </select>
        </li>
        <li>
          <input type="text" placeholder="search" /> <!-- serch profile by first or last name -->
        </li>
      <ul>
    </nav>
  </header>

  <main class="main_app"> <!-- contain the main info about the page-->
    <section>
      <article class="card">
        <div class="card_frame">
          <img src="./assets/photoOfStudents/photoDefault.png" />
        </div>
      </article>
    </section>
  </main>


<script type="text/javascript" src="javaScript.js"></script>
</body>
